<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Wymień cztery sposoby wyprowadzania danych w JS;
                <ul>
                    <li>z użyciem document.write()</li>
                    <li>z użyciem okienka alert()</li>
                    <li>do tabeli</li>
                </ul>
            </li>
            <li>Czym jest funkcja w JS, omów przy użyciu 4 podpunktów?
                <ul>
                    <li>Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy</li>
                    <li>Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod,</li>
                    <li>Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane,</li>
                    <li>Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return.</li>
                </ul>
            </li>
            <li>Omów metody getElementsByName, getElementById, getElementByTagName,
                <table>
                   <tr>
                        <th>Metoda</th>
                        <th>Opis</th>
                   </tr>
                   <tr>
                        <td>getElementById("id ") </td>
                        <td>dostęp do wszystkich elementów o konkretnej wartości atrybutu id </td>
                    </tr>
                    <tr>
                        <td>getElementByTagName("znacznik ")</td>
                        <td>dostęp do wszystkich elementów o typie znacznika, np. P lub DIV</td>
                    </tr>
                    <tr>
                        <td>getElementByName("nazwa") </td>
                        <td>dostęp do wszystkich elementów o konkretnej wartości atrybutu</td>
                    </tr>
                </table>
            </li>
            <li>Omów właściwości innerHTML innerText className.
                <ul>
                    <li>innerHTML – jest to właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo usunięcie kodu HTML z danego elementu HTML np. w tabeli,</li>
                    <li>innerText – umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie</li>
                    <li>className – umożliwia określenie klasy CSS użytej do prezentacji elementu.</li>
                </ul>
            </li>
        </ol>
    </body>
