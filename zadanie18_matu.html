<!DOCTYPE html>
 <head>
 <title> UÅ¼ycie fukcji </title>
 <meta charset="utf-8">
 </head>
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_mat(a, b) {
 return a + b;
 }
 function odejmowanie_mat(a, b){
    return a-b;
 }
 function mnozenie_mat(a, b){
    return a*b;
 }
 function od_kwadratu_mat(a, b){
    return a*a, b*b;
 }
 function reszta_z_dzielenia_a_przez_b_mat(a, b){
    return a%b;
 }
 document.write("suma="+suma_mat(a,b)+"<br>");
 document.write("odejmowanie="+odejmowanie_mat(a,b)+"<br>");
 document.write("mnozenie="+mnozenie_mat(a,b)+"<br>");
 document.write("od kwdratu="+od_kwadratu_mat(a,b)+"<br>");
 document.write("reszta z dzienia a przez b="+reszta_z_dzielenia_a_przez_b_mat(a,b)+"<br>");
</script>
</div>
</body>
</html>
