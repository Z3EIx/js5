<html>
<head>
 <script language="JavaScript">
function Drabina(d_mat,x_mat)
{
 d=parseFloat(d_mat);
 x=parseFloat(x_mat);
 Drabina_wynik=Math.sqrt(d*d+x*x);
 document.getElementsByName('drab')[0].value=Drabina_wynik.toFixed(2); 
}
function Alfa(d_mat, x_mat)
{
 d=parseFloat(d_mat);
 x=parseFloat(x_mat);
 Alfa_wynik=Math.atan2(d, x)*180/Math.PI;
 document.getElementsByName('alfa')[0].value=Alfa_wynik.toFixed(2);
}
 </script>
</head>
<body>
Obliczanie Drabiny
<br> <br>
<form action="..." onsubmit="Drabina(this.wysokosc.value,this.odleglosc.value);
Alfa(this.wysokosc.value,this.odleglosc.value);return false">
 Podaj d =
 <input size="6" name="wysokosc">
 Podaj x =
 <input size="6" name="odleglosc">
 <br> <br>
 <input TYPE="submit" Value="oblicz" >
 <br> <br>
 Drabina =
 <input size="6" name="drab">
 Alfa =
 <input size="6" name="alfa">
</form>

 <tr id="pokaz1"></tr>

</table>
</body>
</html>
