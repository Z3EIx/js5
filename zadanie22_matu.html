    <script language="JavaScript">
        function Pole_matusiak(a, b){
            a_mat = parseFloat(a);
            b_mat = parseFloat(b);
            P_wynik = a_mat * b_mat;
            document.getElementsByName('pole')[0].value=P_wynik;
            pokaz1.innerHTML="Pole="+P_wynik;
        }
        function obwod_matusiak(a, b){
            a_mat = parseFloat(a);
            b_mat = parseFloat(b);
            obowod_wynik = a_mat + b_mat;
            document.getElementsByName('obw')[0].value=obowod_wynik;
            pokaz2.innerHTML="Obowod="+obowod_wynik;
        }

    </script>
</head>
