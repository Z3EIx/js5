<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div style="border: solid black 1px; width: 200px">
    <script language="JavaScript">
        var x1_daw = parseFloat(prompt('Podaj x1',''));
        var x2_daw = parseFloat(prompt('Podaj x2',''));
        let x1rad = (x1_daw*Math.PI)/180;
        function y1(x1){
            let y1wynik = 3 * Math.pow(x1, 5/7);
            return y1wynik;
        }
        function y2(x1r){
            let y2wynik = 2*Math.cos(x1r) + 3 * Math.sin(x1r);
            return y2wynik;
        }
        function y3(x1, x2){
            let y3wynik = Math.cbrt(Math.pow(x1, 5)+2*Math.pow(x2, 4))*Math.abs(x1-x2);
            return y3wynik;
        }
        document.write("x1 = "+x1_daw+"&nbsp&nbsp&nbsp&nbsp&nbspx2 = "+x2_daw+"<br>");
        document.write("x1 = "+x1_daw+"&nbsp&nbsp&nbsp&nbsp&nbspx1 = "+x1rad.toFixed(2)+"<br>");
        document.write("y1 = "+y1(x1_daw).toFixed(2)+"<br>");
        document.write("y2 = "+y2(x1rad).toFixed(2)+"<br>");
        document.write("y3 = "+y3(x1_daw,x2_daw).toFixed(2)+"<br>");
    </script>
    </div>
</body>
