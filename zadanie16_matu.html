<!DOCTYPE html>
    <body>
        <div style="color:darkgreen;font-size:200%;">
        <script lang="JavaScript">
            var D1_Mat=prompt("A=","");
            var D2_Mat=prompt("B=","");
                var a=parseFloat(D1_Mat);
                var b=parseFloat(D2_Mat);
                    var c;
                    var d;
                    var e;
                    var f;
                    var o;
                        c=a*a*a;
                        d=3*a*a*b;
                        e=3*a*b*b;
                        f=b*b*b;
                        o=c+d+e+f;
    document.write("("+a+" + "+b+")^3= "+a+"^3 + 3*(("+a+")^2)*("+b+") +3*("+a+")*(("+b+")^2 +(("+b+")^3) = "+c+" + "+d+" + "+e+" + "+f+" = "+o+"<br>");
        </script>
        </div>
    </body>
</html>
